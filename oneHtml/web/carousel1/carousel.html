    <script>
        /*
            先引入swiper再引入carousel-js
            只需要在图片集里面的img放图片
        */
        //获取地址中的显示相片集合的参数初始化相片集合
       var url = window.location.href;
       var first = Number(url.substr(url.indexOf("=")+1,url.length))+1;
        carousel({
            firstShow:first,　//　初始显示第１个相片集合
            voide:[ //　视频链接
                'http://vjs.zencdn.net/v/oceans.mp4',
                'http://vjs.zencdn.net/v/oceans.mp4'
            ]
        })
